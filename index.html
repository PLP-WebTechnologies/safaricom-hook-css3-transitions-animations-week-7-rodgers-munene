<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Advanced Javascript Functions</h1>
  </header>

  <div class="container">
    <!-- Button with Hover Transition -->
    <button class="transition-btn">Hover over me!</button>

    <!-- Animated Banner -->
    <div class="banner">Animation!</div>

    <!-- Modal Trigger Button -->
    <button class="toggle-modal-btn">Show Modal</button>

    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-btn" id="close-btn">&times;</span>
        <h2>This is a Modal</h2>
        <p>Click the button below to calculate area:</p>
        <button id="calc-area-btn">Calculate Area</button>
        <p id="area-result"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
